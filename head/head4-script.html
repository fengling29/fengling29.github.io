<!DOCTYPE html>
<html >
<head>
    <!-- 在HTML中，script标签用于定义页面的JavaScript代码，也可以引入外部JavaScript文件。在JavaScript部分中详细介绍 -->
    <script>
        /*这里写JavaScript代码*/
    </script>

    <!-- 引入外部的本地js文件 -->
    <!-- ../js/index.js 的意思是同层目录下的js文件夹下的index.js文件, 这里不存在,引用时会出错 -->
    <script type="text/javascript" src="../js/index.js"></script>

    <!-- 引入网络上的JS文件 -->
    <!-- html5可以省略type属性 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
</body>
</html>
