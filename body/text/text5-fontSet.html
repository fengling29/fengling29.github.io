<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>字体设置</title>
</head>
<body>
    <!-- strong标签和b标签的加粗效果是一样的。不过在实际开发中，如果想要对文本实现加粗效果，
        尽量使用strong标签，而不要使用b标签。这是因为strong标签比b标签更具有语义性。 -->
    <p>这是普通文本</p>
    <strong>这是粗体文本</strong><br/>
    <b>这是粗体文本</b>
    <br/>
    <!-- 在实际开发中，如果想要实现文本的斜体效果，尽量使用em标签，而不是i标签或cite标签。这也是因为em标签比其他两个标签的语义性更好。 -->
    <i>斜体文本</i><br/>
    <em>斜体文本</em><br/>
    <cite>斜体文本</cite>

    <!-- 在HTML中，我们可以使用“sup标签”来实现文本的上标效果。sup，是superscripted（上标）的缩写。
        如果你想要将某个数字或某些文字变成上标效果，只要把这个数字或文字放在标签内就可以了。 -->
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>

    <!-- 在HTML中，我们可以使用“sub标签”来实现文本的下标效果。sub，是subscripted（下标）的缩写。
        如果你想要将某个数字或某些文字变成下标效果，只要把这个数字或文字放在标签内就可以了。 -->
    <p>H<sub>2</sub>SO<sub>4</sub>指的是硫酸分子</p>

    <!-- 在HTML中，我们可以使用“s标签”来实现文本的中划线效果。中划线效果一般用于显示那些不正确或者不相关的内容，
        常用于商品促销的标价中。大家在电商网站购物时肯定经常见到这种效果。
        不过等学了CSS之后，对于删除线效果，一般用CSS来实现，几乎不会用s标签来实现。 -->
    <p>新鲜的新西兰奇异果</p>
    <p><s>原价:￥6.50/kg</s></p>
    <p><strong>现在仅售：￥16.50/kg</strong></p>
    
    <!-- 可以使用“u标签”来实现文本的下划线效果 -->
    <p><u>云计算</u>信息化系统开发与应用之html字体设置。</p>

    <!-- 使用“big标签”来实现字体的变大，还可以使用“small标签”来实现字体的变小。 -->
    <p>普通字体文本 </p>
    <big>大字号文本</big><br/>
    <small>小字号文本</small>

    <h1>字体设置小结</h1>
    <p>在以后的使用中,大部分的字体设置都将用CSS来完成,只需要记住一下几个标签即可</p>
    <p>strong	strong（强调）	粗体<br/>
    em	emphasized（强调）	斜体<br/>
    sup	superscripted（上标）	上标<br/>
    sub	subscripted（下标）	下标<br/>
    </p>
    
</body>
</html>
