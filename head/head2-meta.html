<!DOCTYPE html>
<html>
<head>
    <!-- 在HTML中，meta标签一般用于定义页面的特殊信息，例如页面关键字、页面描述等。这些信息不是提供给用户看的，
        而是提供给搜索引擎蜘蛛（如百度蜘蛛、谷歌蜘蛛）看的。简单来说，meta标签就是用来告诉“搜索蜘蛛”这个页面是干嘛的。-->

    <!-- 在HTML中，meta标签有两个重要的属性：name和http-equiv -->

    <!--网页关键字-->
    <meta  name="keywords" content="前端,后端,信息化" />
    <!--网页描述-->
    <meta  name="description" content="云计算19级学习" />
    <!--本页作者-->
    <meta  name="author" content="egg" />
    <!--版权声明-->
    <meta  name="copyright" content="云计算信息化课程，版权所有，禁止转载。否则必将追究法律责任。" />

    <!-- 在HTML中，meta标签的http-equiv属性只有两个重要作用：定义网页所使用的编码；定义网页自动刷新跳转。 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 这段代码告诉浏览器该页面所使用的编码是utf-8。不过在HTML5标准中，上面这句代码可以简写 -->
    <meta charset="utf-8" />
    <!-- 这段代码表示当前页面在6秒后会自动跳转到http://www.baidu.com这个页面。实际上，很多“小广告”网站就是用这个来实现页面定时跳转的。 -->
    <meta  http-equiv="refresh" content="6;url=http://www.baidu.com"/>

</head>
<body>
</body>
</html>
